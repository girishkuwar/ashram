<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish Input Form</title>
  <style>
    /* Google font */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 30px 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      color: #fff;
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #fff;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-top: 5px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    select option {
      background-color: #2a5298;
      color: #fff;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    #result {
      margin-top: 20px;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="form-card">
    <h2>Cool Form</h2>

    <label for="username">Your Name:</label>
    <input type="text" id="username" placeholder="Enter your name" />

    <label for="options">Favorite Languages:</label>
    <select id="options" multiple size="4">
      <option value="Java">Java</option>
      <option value="JavaScript">JavaScript</option>
      <option value="Python">Python</option>
      <option value="C++">C++</option>
    </select>

    <button onclick="handleSubmit()">Submit</button>

    <div id="result"></div>
  </div>

  <script>
    function handleSubmit() {
      const name = document.getElementById('username').value.trim();
      const options = document.getElementById('options');
      const selected = Array.from(options.selectedOptions).map(opt => opt.value);

      const resultDiv = document.getElementById('result');
      if (!name) {
        resultDiv.innerHTML = "⛔ Please enter your name.";
        return;
      }

      resultDiv.innerHTML = `
        ✅ <strong>Hello, ${name}!</strong><br>
        You selected: <em>${selected.join(', ') || 'Nothing'}</em>.
      `;
    }
  </script>

</body>
</html>
